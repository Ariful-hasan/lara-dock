apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: laradock-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: laradock-app # This must match your Laravel Service name
            port:
              number: 80
